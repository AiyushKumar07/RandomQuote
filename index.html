<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style1.css">
    <link rel="shortcut icon" href="./IMG/Dooffy-Characters-R1.256.png" type="image/x-icon">
    <title>Random Quote Random-Quote-Genrator</title>
</head>

<body>
    <nav class="navbar">
        <a href="/" id="logo"><span>RANDOM-QUOTE-GENERATOR</span></a>
        <span class="footer"><a href="https://github.com/AiyushKumar07"><i class="fa-brands fa-square-github"></i></a><span>
    </nav>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i><span id="text"></span><i class="fa fa-quote-right"></i>
            </div>
            <div class="quote-author">- <span id="author"></span></div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a class="button" id="whatsapp-quote" title="Post this quote on Whatsapp!" target="_blank">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <button class="button" id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script> -->
    <script src="./JS/script.js"></script>
</body>

</html>
