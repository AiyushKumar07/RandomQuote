<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" href="Dooffy-Characters-R1.256.png" type="image/x-icon">
    <title>Random Quote Random-Quote-Genrator</title>
</head>

<body>
    <nav class="navbar">
        <a href="#"><img src="random-quote-generator-low-resolution-logo-white-on-black-background.jpeg" alt="Random-Quote-Genrator"></a>
        <span class="footer">by <a href="https://codepen.io/AiyushKumar07/">Kumar07</a><span>
    </nav>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i><span id="text"></span><i class="fa fa-quote-right"></i>
            </div>
            <div class="quote-author">- <span id="author"></span></div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="button" id="whatsapp-quote" title="Post this quote on Whatsapp!" target="_blank">
                    <i class="fa fa-whatsapp"></i>
                </a>
                <button class="button" id="new-quote">New Quote</button>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
